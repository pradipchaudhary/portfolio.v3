<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste Billboard Effect</title>
  <style>
    /* Base Setup */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 20%, #0b0c10, #000 80%);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .billboard {
      position: relative;
      display: flex;
      gap: 10px;
      padding: 60px 100px;
      border-radius: 24px;
      background: linear-gradient(180deg, #0d0d0d 0%, #151515 100%);
      box-shadow:
        0 0 50px rgba(255, 200, 100, 0.1),
        inset 0 0 20px rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    .text {
      display: flex;
      font-size: clamp(48px, 9vw, 120px);
      font-weight: 700;
      letter-spacing: 6px;
      color: #222;
    }

    .text span {
      position: relative;
      display: inline-block;
      opacity: 0.15;
      transform: scale(0.9);
      animation: letterGlow 3.5s ease-in-out infinite;
    }

    /* --- Sequential Animation --- */
    .text span:nth-child(1) {
      animation-delay: 0s;
    }

    .text span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .text span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .text span:nth-child(4) {
      animation-delay: 0.6s;
    }

    .text span:nth-child(5) {
      animation-delay: 0.8s;
    }

    .text span:nth-child(6) {
      animation-delay: 1.0s;
    }

    .text span:nth-child(7) {
      animation-delay: 1.2s;
    }

    @keyframes letterGlow {

      0%,
      100% {
        opacity: 0.15;
        transform: scale(0.9);
        text-shadow: none;
        color: #333;
      }

      30%,
      70% {
        opacity: 1;
        transform: scale(1);
        color: #fff9ec;
        text-shadow:
          0 0 8px rgba(255, 190, 100, 0.9),
          0 0 16px rgba(255, 150, 50, 0.8),
          0 0 32px rgba(255, 120, 0, 0.7),
          0 0 64px rgba(255, 90, 0, 0.5);
      }
    }

    /* --- Soft reflection under text --- */
    .reflection {
      position: absolute;
      bottom: -10%;
      left: 0;
      width: 100%;
      height: 40%;
      transform: scaleY(-1);
      opacity: 0.25;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), transparent);
      filter: blur(10px);
    }

    /* --- Ambient glow sweep --- */
    .shine {
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
      transform: skewX(-25deg);
      animation: sweep 6s ease-in-out infinite;
    }

    @keyframes sweep {
      0% {
        left: -100%;
      }

      50% {
        left: 120%;
      }

      100% {
        left: 120%;
      }
    }

    /* --- Elegant breathing glow of the whole board --- */
    @keyframes boardPulse {

      0%,
      100% {
        box-shadow:
          0 0 40px rgba(255, 180, 80, 0.1),
          inset 0 0 10px rgba(255, 255, 255, 0.05);
      }

      50% {
        box-shadow:
          0 0 80px rgba(255, 180, 80, 0.3),
          inset 0 0 20px rgba(255, 255, 255, 0.08);
      }
    }

    .billboard {
      animation: boardPulse 5s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="billboard">
    <div class="shine"></div>
    <div class="text">
      <span>N</span>
      <span>A</span>
      <span>M</span>
      <span>A</span>
      <span>S</span>
      <span>T</span>
      <span>E</span>
    </div>
    <div class="reflection"></div>
  </div>
</body>

</html>
